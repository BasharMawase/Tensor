<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details | Tensor</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        .course-header {
            padding: 120px 20px 60px;
            text-align: center;
            background: radial-gradient(circle at top, rgba(10, 25, 47, 0.9), #020c1b);
        }

        .course-code {
            color: var(--gold-secondary);
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            display: block;
            margin-bottom: 15px;
        }

        .course-title {
            font-size: 3.5rem;
            color: var(--text-bright);
            margin-bottom: 20px;
            font-family: var(--font-heading);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .course-meta {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .meta-tag {
            background: rgba(242, 209, 132, 0.1);
            border: 1px solid var(--gold-secondary);
            padding: 8px 16px;
            border-radius: 20px;
            color: var(--gold-primary);
        }

        .course-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 20px;
            display: grid;
            gap: 40px;
        }

        .syllabus-card {
            background: rgba(17, 34, 64, 0.6);
            padding: 40px;
            border-radius: 10px;
            border: 1px solid var(--border-glass);
        }

        .syllabus-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .syllabus-list li {
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            display: flex;
            align-items: center;
        }

        .syllabus-list li::before {
            content: '‚ñπ';
            color: var(--gold-primary);
            margin-right: 15px;
        }

        [dir="rtl"] .syllabus-list li::before {
            margin-right: 0;
            margin-left: 15px;
            content: '‚óÉ';
        }

        /* Responsive */
        @media (max-width: 768px) {
            .course-title {
                font-size: 2.2rem;
            }

            .course-header {
                padding: 100px 15px 40px;
            }

            .course-container {
                padding: 30px 15px;
            }

            .syllabus-card {
                padding: 25px 20px;
            }

            .course-meta {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>

<body>

    <!-- Simplified Nav for Course Page -->
    <nav style="padding: 20px; text-align: center;">
        <a href="index.html" id="back-link"
            style="color: var(--gold-primary); text-decoration: none; font-size: 1.1rem; border: 1px solid var(--gold-secondary); padding: 10px 20px; border-radius: 30px;">
            ‚Üê Back to Institute
        </a>
    </nav>

    <header class="course-header reveal">
        <span id="c-code" class="course-code">MTH-XXX</span>
        <h1 id="c-title" class="course-title">Loading...</h1>
        <p id="c-desc" style="max-width: 600px; margin: 0 auto; color: var(--text-muted); line-height: 1.8;">
            Course details are loading...
        </p>
        <div class="course-meta">
            <span id="c-duration" class="meta-tag">12 Weeks</span>
            <span id="c-level" class="meta-tag">Foundational</span>
        </div>
    </header>

    <main class="course-container">
        <section class="syllabus-section reveal">
            <h2 id="lbl-syllabus" style="color: var(--gold-secondary); margin-bottom: 30px;">Syllabus</h2>
            <ul id="c-syllabus" class="syllabus-list reveal-stagger">
                <!-- Items will be injected here -->
            </ul>
        </section>

        <section style="text-align: center;">
            <button id="enroll-btn" class="btn-gold">Enroll Now</button>
        </section>
    </main>

    <script src="courses_data.js"></script>
    <script>
        // Check if user is logged in
        function isUserLoggedIn() {
            const user = localStorage.getItem('tensor_user');
            return user !== null;
        }

        function getUserData() {
            const user = localStorage.getItem('tensor_user');
            return user ? JSON.parse(user) : null;
        }

        // Enrollment Logic
        document.getElementById('enroll-btn').addEventListener('click', () => {
            const courseTitle = document.getElementById('c-title').textContent;

            if (!isUserLoggedIn()) {
                // User not logged in - show auth modal
                const confirmAuth = confirm(`To enroll in "${courseTitle}", you need to be logged in.\n\nClick OK to login or create an account.`);

                if (confirmAuth) {
                    // Redirect to main page with auth modal open
                    localStorage.setItem('pending_enrollment', courseTitle);
                    window.location.href = 'index.html?openAuth=true';
                }
            } else {
                // User is logged in - proceed with enrollment
                const userData = getUserData();

                // Add animation to button
                const btn = document.getElementById('enroll-btn');
                btn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    btn.style.transform = 'scale(1)';
                }, 200);

                // Send enrollment to backend
                fetch('/api/enroll', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: userData.id,
                        userName: userData.name,
                        userEmail: userData.email,
                        courseTitle: courseTitle
                    })
                })
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            alert(`üéâ Successfully Enrolled!\n\nWelcome to "${courseTitle}", ${userData.name}!\n\nYou will receive a confirmation email at ${userData.email} shortly.`);
                        }
                    })
                    .catch(err => {
                        alert(`Enrollment successful for ${courseTitle}!\n\nWelcome to Tensor Academy, ${userData.name}!`);
                    });
            }
        });

        // Parse URL Params
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('id') || 'MTH-101';
        const lang = urlParams.get('lang') || 'en';

        // Set direction
        if (lang === 'ar' || lang === 'he') {
            document.body.setAttribute('dir', 'rtl');
            document.getElementById('back-link').innerHTML = 'ÿßŸÑÿπŸàÿØÿ© / ◊ó◊ñ◊®◊î ‚Üí';
        }

        // Back Link Logic
        const backMap = {
            'en': 'index.html',
            'ar': 'index_ar.html',
            'he': 'index_he.html',
            'ru': 'index_ru.html'
        };
        document.getElementById('back-link').href = backMap[lang] || 'index.html';

        // Load Data
        const course = coursesData[courseId]?.[lang];

        if (course) {
            document.title = `${course.title} | Tensor`;
            document.getElementById('c-code').textContent = courseId;
            document.getElementById('c-title').textContent = course.title;
            document.getElementById('c-desc').textContent = course.description;
            document.getElementById('c-duration').textContent = course.duration;
            document.getElementById('c-level').textContent = course.level;

            // Syllabus
            const list = document.getElementById('c-syllabus');
            list.innerHTML = course.syllabus.map(item => `<li>${item}</li>`).join('');

            // Labels
            const labels = {
                en: { syllabus: "Syllabus" },
                ar: { syllabus: "ÿßŸÑŸÖŸÜŸáÿßÿ¨ ÿßŸÑÿØÿ±ÿßÿ≥Ÿä" },
                he: { syllabus: "◊°◊ô◊ú◊ë◊ï◊°" },
                ru: { syllabus: "–£—á–µ–±–Ω—ã–π –ü–ª–∞–Ω" }
            };
            document.getElementById('lbl-syllabus').textContent = labels[lang].syllabus;
        } else {
            document.getElementById('c-title').textContent = "Course Not Found";
        }

        // Scroll Reveal Logic
        function initScrollReveal() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, { threshold: 0.15 });

            document.querySelectorAll('.reveal, .reveal-stagger').forEach(el => observer.observe(el));
        }
        initScrollReveal();
    </script>
</body>

</html>
